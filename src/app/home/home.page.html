<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      TODO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="tarefas.length == 0">
      <p>NÃ£o existem tarefas!</p>
    </ion-item>
    <ion-item-sliding *ngFor="let tarefa of tarefas">
        <ion-item>
          <ion-label *ngIf="!tarefa.status">{{tarefa.descricao}}</ion-label>
          <ion-label *ngIf="tarefa.status"><del>{{tarefa.descricao}}</del></ion-label>
          <ion-icon slot="start" name="radio-button-off" *ngIf="!tarefa.status" color="primary"></ion-icon>
          <ion-icon slot="start" name="checkmark-circle" *ngIf="tarefa.status" color="danger"></ion-icon>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="alterarStatus(tarefa)" color="dark" *ngIf="!tarefa.status"><ion-icon name="checkmark"></ion-icon></ion-item-option>
          <ion-item-option (click)="alterarStatus(tarefa)" color="dark" *ngIf="tarefa.status"><ion-icon name="radio-button-off"></ion-icon></ion-item-option>            
          <ion-item-option (click)="showEdit(tarefa)"><ion-icon name="pencil"></ion-icon></ion-item-option>
          <ion-item-option color="danger" (click)="apagar(tarefa.id)"><ion-icon name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
    </ion-item-sliding>    
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
